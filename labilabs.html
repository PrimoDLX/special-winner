<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question for You</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffe4e1; }
        h1 { color: #d63384; }
        .buttons { margin-top: 20px; position: relative; width: 100%; display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; }
        #yes-btn { background-color: #28a745; color: white; }
        #no-btn { background-color: #dc3545; color: white; }
        #emoji-display { font-size: 80px; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h1 id="question">Pwede bang ilabas ang magandang binibini na si YHAZMIN LEI CALAMANAN SANTIA ADONA ðŸ˜Š</h1>
    
    <div id="emoji-display">ðŸ˜‡ðŸŒŸðŸŒˆ</div>

    <div class="buttons" id="btn-container">
        <button id="yes-btn" onclick="sayYes()">YES</button>
        <button id="no-btn" onclick="sayNo()">NO</button>
    </div>

    <script>
        function sayYes() {
            document.getElementById('question').innerText = "Yay! Let's go!";
            document.getElementById('btn-container').style.display = "none";
            document.getElementById('emoji-display').style.display = "block";
        }

        function sayNo() {
            // This adds another "NO" button every time she clicks No
            const newNo = document.createElement('button');
            newNo.innerText = "NO";
            newNo.style.backgroundColor = "#dc3545";
            newNo.style.color = "white";
            newNo.style.padding = "15px 30px";
            newNo.style.fontSize = "18px";
            newNo.style.borderRadius = "10px";
            newNo.style.border = "none";
            newNo.onclick = sayNo; // Make the new button do the same thing
            
            document.getElementById('btn-container').appendChild(newNo);
        }
    </script>
</body>
</html>
